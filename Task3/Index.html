<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Linking stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Making different divisions to arange objects -->
    <div id="header">
        <!-- Sizing the center box -->
        <div id="box">
            <img id="size1" src="https://via.placeholder.com/400" alt="400 x 400">
            <img id="size2" src="https://via.placeholder.com/300" alt="300 x 300">
            <img id="size3" src="https://via.placeholder.com/200" alt="200 x 200">
        </div>
    </div>

    <!-- Making sapace between the upper box and the colored lines -->
    <div id="space"></div>
    <!-- Aranging lines according to their colors as their id -->
    <div id="lightblue"></div>
    <div id="blue"></div>
    <div id="red"></div>
    <div id="orange"></div>

    <!-- making container for the circles -->
    <div id="circles">
        <!-- Making circles with diff sizes -->
        <div id="circle1"></div>
        <div id="circle2"></div>
        <div id="circle3"></div>
        <div id="circle4"></div>
    </div>

    <!-- A footer -->
    <footer></footer>
</body>
</html>
